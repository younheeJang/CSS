<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*justify-content:space-between -> 각 요소를 일정한 간격으로 떨어뜨리기*/ 
        .parent-between{
            display: flex;
            justify-content:space-between;
        }
        .parent-around{
            display: flex;
            justify-content:space-around;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: cadetblue;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="parent-between">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="parent-around">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
    </div>
</body>
</html>
